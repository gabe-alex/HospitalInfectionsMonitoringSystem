<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Login</title>

    <link rel="stylesheet" href="css/style.css"/>

</head>
<body>

<div layout:fragment="content">
    <div class="jumbotron">
        <h1>Login</h1>
    </div>
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <section id="content">
            <div th:if="${param.error}">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>
            <form th:action="@{/login}" method="post">
                <h1>Welcome!</h1>
                <div>
                    <input type="text" name="username" placeholder="Username" required="required" id="username"
                           autofocus="true"/>
                </div>
                <div>
                    <input type="password" name="password" placeholder="Password" required="required" id="password"/>
                </div>
                <div>
                    <input type="submit" value="Log in"/>


                </div>
            </form><!-- form -->
            <!--<a th:href="@{/social/facebook/signin}">
                <img style="margin-top: 10px;" src="images/facebookloginbutton.png"/><br/><br/></a>-->
        </section>
    </div>
    <div class="col-sm-4"></div>

</div>


</body>
</html>
